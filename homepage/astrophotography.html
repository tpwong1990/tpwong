<html lang="en">

            <figure>

            <figure>

    <script>
        document.querySelector('#Back_hobby').addEventListener('click', function(){
            let link = document.URL.substr(0,document.URL.lastIndexOf('/'));
            link = link.concat("/hobby.html");
            window.location.href = link;
        });
