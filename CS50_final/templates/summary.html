{% extends "layout.html" %}

{% block title %}
    Summary.html
{% endblock %}

{% block main %}
<table class="table">
    <thread>
        <th>Month</th>
        <th>Year</th>
        <th>Name</th>
        <th>Total expenses</th>

{% with messages = get_flashed_messages() %}

        {% for message in messages %}
            <script>window.alert({{ message|tojson }} );</script>
        {% endfor %}
{% endif %}
{% endwith %}

{% endblock %}
