{% extends "layout.html" %}

{% block title %}
    Import
{% endblock %}

{% block main %}
    <form action="/dataimport" method="post" id="entry">
        <input autocomplete="off" class="form-control mx-auto w-auto" id="day" name="day" placeholder="Day" type="text">
        <select class="form-select mx-auto w-auto" name="month">
            <option disabled selected>Month</option>
            {% for mon in months %}
                <option value = {{ mon }} >{{ mon }}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" class="form-control mx-auto w-auto" id="year" name="year" placeholder="Year" type="text">


    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                    <script>window.alert({{ message|tojson }} );</script>
                {% endfor %}
        {% endif %}
    {% endwith %}

{% endblock %}
