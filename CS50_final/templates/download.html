{% extends "layout.html" %}

{% block title %}
    Download
{% endblock %}

{% block main %}

<a href="{{ url_for('download', filename="downloadFile.txt") }}">Update</a>
{% with messages = get_flashed_messages() %}
{% if messages %}
        {% for message in messages %}
            <script>window.alert({{ message|tojson }} );</script>
        {% endfor %}
{% endif %}
{% endwith %}

{% endblock %}
